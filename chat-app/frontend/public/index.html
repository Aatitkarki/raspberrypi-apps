<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Frontend</title>
</head>
<body>
    <h1>Hello from ChatApp!</h1>
    <button id="fetchBackend">Call Chatapp Backend</button>
    <p id="backendResponse"></p>

    <script>
        document.getElementById('fetchBackend').addEventListener('click', async () => {
            const response = await fetch('/api');
            const data = await response.json();
            document.getElementById('backendResponse').textContent = data.message;
        });
    </script>
</body>
</html>
